<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Debug Test</title>
</head>
<body>
    <div id="test">JavaScriptテスト</div>
    <script>
        console.log('=== DEBUG TEST START ===');
        
        // fetch テスト
        fetch('./content/articles/articles.json')
            .then(response => {
                console.log('JSON fetch response:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('JSON data loaded:', data.blogArticles?.length, 'blog articles');
            })
            .catch(error => {
                console.error('JSON fetch error:', error);
            });
        
        console.log('=== DEBUG TEST END ===');
    </script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
